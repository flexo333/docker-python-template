version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./app.dockerfile
    restart: unless-stopped
    environment:
      - POSTGRES_DB
      - POSTGRES_HOST
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    # links:
    #   - db
    volumes:
      - ./pip_app:/usr/local/lib/python3.11/dist-packages
      - ./app:/app
      - root_app:/root # for bash history etc
    tty: true
    stdin_open: true
    command: ./docker-start
